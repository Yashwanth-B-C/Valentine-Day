<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&family=Quicksand:wght@400;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff385c, #ff7b9a);
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      width: 80%;
      max-width: 400px;
    }

    h1 {
      color: #fff;
      font-size: 3.8rem;
      margin-bottom: 25px;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
      z-index: 1;
      width: 60%;
      max-width: 200px;
    }

    #yesButton {
      background: linear-gradient(135deg, #ff385c, #ff7b9a);
      color: white;
      box-shadow: 0 6px 20px rgba(255, 56, 92, 0.5);
    }

    #yesButton:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 56, 92, 0.7);
    }

    #noButton {
      background: linear-gradient(135deg, #ff7b9a, #ff385c);
      color: white;
      box-shadow: 0 6px 20px rgba(255, 56, 92, 0.5);
      width: 60%;
      max-width: 200px;
      position: relative;
      z-index: 1;
      cursor: not-allowed;
    }

    #middleFinger {
      font-size: 7rem;
      margin-top: 25px;
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50%;
      animation: wave 4s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    /* Stylish Input Box */
    #answerInput {
      width: 80%;
      padding: 12px;
      font-size: 1.4rem;
      border-radius: 10px;
      border: 2px solid #ff385c;
      outline: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 56, 92, 0.3);
      font-family: 'Quicksand', sans-serif;
    }

    #answerInput:focus {
      border-color: #ff7b9a;
      box-shadow: 0 4px 16px rgba(255, 56, 92, 0.5);
    }

    #submitAnswerButton {
      font-size: 1.4rem;
      background: linear-gradient(135deg, #ff385c, #ff7b9a);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      box-shadow: 0 6px 20px rgba(255, 56, 92, 0.5);
      font-family: 'Quicksand', sans-serif;
    }

    #submitAnswerButton:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 56, 92, 0.7);
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.8rem;
      }

      button {
        padding: 10px 15px;
        font-size: 1.2rem;
        width: 70%;
        max-width: 180px;
      }

      #answerInput {
        width: 90%;
        font-size: 1.2rem;
      }

      #submitAnswerButton {
        width: 90%;
        max-width: 200px;
        font-size: 1.2rem;
      }

      #yesButton, #noButton {
        width: 70%;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="questionContainer">
    <h1>What comes after 9?</h1>
    <input type="text" id="answerInput" placeholder="Enter your answer" />
    <button id="submitAnswerButton">Submit</button>
  </div>

  <div class="container" id="valentineContainer" style="display: none;">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesButton">YES</button>
      <button id="noButton" disabled>NO</button>
    </div>
    <div id="middleFinger">ðŸ–•</div>
  </div>

  <div class="balloon" style="top: 10%; left: 10%;"></div>
  <div class="balloon" style="top: 20%; right: 15%;"></div>
  <div class="balloon" style="bottom: 15%; left: 20%;"></div>
  <div class="balloon" style="bottom: 10%; right: 5%;"></div>

  <script>
    const submitAnswerButton = document.getElementById('submitAnswerButton');
    const answerInput = document.getElementById('answerInput');
    const questionContainer = document.getElementById('questionContainer');
    const valentineContainer = document.getElementById('valentineContainer');
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const middleFinger = document.getElementById('middleFinger');

    submitAnswerButton.addEventListener('click', () => {
      if (answerInput.value === "10") {
        questionContainer.style.display = 'none';  // Hide the question container
        valentineContainer.style.display = 'block';  // Show the Valentine container
      } else {
        alert('Wrong answer! Try again.');
      }
    });

    yesButton.addEventListener('click', () => {
      middleFinger.style.display = 'block';
    });

    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });
  </script>
</body>
</html>
